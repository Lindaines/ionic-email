<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label color="primary" stacked>Subject</ion-label>
    <ion-input [(ngModel)]="subject" type="text" placeholder="Type your subject">Subject</ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>To</ion-label>
    <ion-input [(ngModel)]="to" type="text" placeholder="Type your destination">Subject</ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Body</ion-label>
    <ion-input [(ngModel)]="body" type="text" placeholder="Body content">Subject</ion-input>
  </ion-item>
<div>
  <button ion-button block (click)="send()">Send</button>
</div>
</ion-content>
